    /* â€”â€” ä»¥ä¸‹ä¸ºâ€œå‘½è¿æ°´æ™¶çƒâ€æŒ‰é’®å¢å¼ºæ ·å¼ï¼ˆåœ¨åŸ or-button åŸºç¡€ä¸Šå¢å¼ºï¼‰ â€”â€” */
    .or-button {

      z-index: 3;

      /* æ™¶ä½“è´¨æ„Ÿï¼šå†…å‘å…‰ + å¤–å…‰æ™• */
      background: radial-gradient(120% 120% at 32% 28%, #ffffff, #e9e9f7 34%, #cfd2ff 54%, #a5abff 72%, #8a8fff 84%, #7a7fff 100%);

    /* é«˜å…‰æ‰«è¿‡ */
    .or-button::after{

    /* ç‚¹å‡»è„‰å†² + å¾®æ‘‡ */

    @keyframes orbPulse {

    /* ç‚¹å‡»åï¼šè¿·é›¾æ¶ŒåŠ¨å¸·å¹• */
    .mist {

    /* å’’è¯­å¼æ¸å˜æ–‡å­—ï¼ˆçŸ­æš‚å‡ºç°ï¼‰ */
    .spellline {

<body>
  <div id="loader">
    <div class="loader-ring"></div>
    <div class="loader-text">å‡†å¤‡æ­å¼€ç§˜å¯†â€¦</div>
  </div>

  <div class="container">
    <div class="half truth"></div>
    <div class="half dare"></div>

    <a href="./play.html?mode=truth" class="btn btn-truth">çœŸå¿ƒè¯</a>
    <a href="./play.html?mode=dare" class="btn btn-dare">å¤§å†’é™©</a>

    <!-- å‘½è¿æ°´æ™¶çƒæŒ‰é’®ï¼šäº¤ç»™å‘½è¿ + OR -->
    <div class="or-button" role="button" aria-label="äº¤ç»™å‘½è¿ OR" onclick="enterFateMode(event)">
      <div class="orb-core">
        <span class="orb-label">äº¤ç»™å‘½è¿</span>

  <script>
    // å‘½è¿ä»ªå¼ï¼šéœ‡åŠ¨ + é—ªå…‰ + è¿·é›¾ + å’’è¯­ + æ¸…è„†æç¤ºéŸ³ â†’ è·³è½¬ fate.html
    function enterFateMode(e){
      const orb = document.querySelector('.or-button');
      // è„‰å†²åŠ¨ç”»ï¼ˆå¯é‡å¤è§¦å‘ï¼‰
      orb.classList.remove('orb-pulse');
      void orb.offsetWidth;
      orb.classList.add('orb-pulse');

      // è®¾å¤‡éœ‡åŠ¨ï¼ˆå¯ç”¨åˆ™è§¦å‘ï¼‰
      if (navigator.vibrate) navigator.vibrate([30, 80]);

      // ç‚¹å‡»ä½ç½®ç”¨äºæ˜ŸèŠ’å®šä½
      const x = (e && e.clientX) || window.innerWidth/2;
      const y = (e && e.clientY) || window.innerHeight/2;

      // æ˜ŸèŠ’é—ªå…‰
      const flash = document.createElement('div');
      flash.className = 'orb-flash';
      flash.style.setProperty('--x', x + 'px');
      flash.style.setProperty('--y', y + 'px');
      document.body.appendChild(flash);

      // è¿·é›¾å¸·å¹•
      const mist = document.createElement('div');
      mist.className = 'mist';
      document.body.appendChild(mist);

      // å’’è¯­æ¸å˜æ–‡å­—
      const spell = document.createElement('div');
      spell.className = 'spellline';
      spell.textContent = 'å‘½è¿æ­£åœ¨è†å¬ä½ çš„æ„¿æœ›â€¦';
      document.body.appendChild(spell);

      // æ¸…è„†æç¤ºéŸ³ï¼ˆWeb Audioï¼Œæ— éœ€å¤–éƒ¨æ–‡ä»¶ï¼‰
      playChime();

      // è½»å¾®å»¶è¿Ÿåè·³è½¬ï¼ˆç»™åŠ¨ç”» ~650msï¼‰
      setTimeout(()=> {
        window.location.href = './fate.html';
      }, 650);

      // æ¸…ç†ä¸´æ—¶èŠ‚ç‚¹ï¼ˆé˜²æ­¢æ®‹ç•™ï¼‰
      setTimeout(()=> {
        flash.remove();
        mist.remove();
        spell.remove();
      }, 2000);
    }

    // ç®€å•åŒéŸ³æç¤ºéŸ³ï¼šæŸ”å’Œé’Ÿå£°æ„Ÿ
    function playChime(){
      try{
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const now = ctx.currentTime;

        const notes = [
          { f: 659.25, t: 0.0, d: 0.14, g: 0.35 }, // E5
          { f: 880.00, t: 0.12, d: 0.18, g: 0.28 } // A5
        ];

        notes.forEach(n => {
          const osc = ctx.createOscillator();
          const gain = ctx.createGain();
          osc.type = 'sine';
          osc.frequency.setValueAtTime(n.f, now + n.t);
          gain.gain.setValueAtTime(n.g, now + n.t);
          gain.gain.exponentialRampToValueAtTime(0.0001, now + n.t + n.d);
          osc.connect(gain).connect(ctx.destination);
          osc.start(now + n.t);
          osc.stop(now + n.t + n.d + 0.02);
        });

        // è½»å¾®æ··å“æ„Ÿï¼ˆç®€å•å»¶è¿Ÿï¼‰
        const delay = ctx.createDelay(0.25);
        delay.delayTime.value = 0.12;
        const feedback = ctx.createGain();
        feedback.gain.value = 0.25;
        delay.connect(feedback).connect(delay);
        // ä¸ä¸¥æ ¼è·¯ç”±ï¼Œä»…åšæŸ”åŒ–ï¼šæ–°å¼€ä¸€ä¸ªçŸ­éŸ³ä¸€èµ·è¿‡ delay
        const osc2 = ctx.createOscillator();
        const g2 = ctx.createGain();
        osc2.type = 'triangle';
        osc2.frequency.value = 493.88; // B4
        g2.gain.setValueAtTime(0.12, now);
        g2.gain.exponentialRampToValueAtTime(0.0001, now + 0.18);
        osc2.connect(g2).connect(delay).connect(ctx.destination);
        osc2.start(now + 0.04);
        osc2.stop(now + 0.22);
      }catch(err){
        // é™é»˜å¤±è´¥ï¼Œä¸å½±å“äº¤äº’
      }
    }
  </script>

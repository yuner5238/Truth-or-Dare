<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>真心话 or 大冒险</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "微软雅黑", sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at center, #2b2b2b, #000);
    }

    /* 加载动画遮罩 */
    #loader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #2b2b2b, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeOut 2s ease forwards;
      animation-delay: 2.2s;
    }

    .loader-ring {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top-color: #ff6f91;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    .loader-text {
      color: #fff;
      font-size: 1.2rem;
      animation: breathe 2s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5fa2 50%, #6a11cb 50%);
      animation: gradientShift 10s ease infinite alternate;
    }

    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #ff5fa2 50%, #6a11cb 50%); }
      100% { background: linear-gradient(135deg, #ff3d77 50%, #8e2de2 50%); }
    }

    .half {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(0 0, 100% 0, 0 100%);
      z-index: 1;
    }

    .truth {
      background: linear-gradient(to bottom right, #ff5fa2, #ff3d77);
    }

    .dare {
      background: linear-gradient(to top left, #6a11cb, #8e2de2);
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
    }

    .btn {
      position: absolute;
      padding: 1.2rem 2.4rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(8px);
      opacity: 0;
      animation: fadeInBtn 2.5s ease forwards;
      animation-delay: 2.2s;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .btn-truth {
      top: 40px;
      left: 40px;
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-dare {
      bottom: 40px;
      right: 40px;
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-truth::after {
      content: "💗 说出你的秘密";
      display: block;
      font-size: 0.9rem;
      margin-top: 6px;
      opacity: 0.8;
    }

    .btn-dare::after {
      content: "😈 接受刺激挑战";
      display: block;
      font-size: 0.9rem;
      margin-top: 6px;
      opacity: 0.8;
    }

    .or-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #fff, #ddd);
      color: #333;
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(255,255,255,0.6), 0 0 10px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.8);
      user-select: none;
      animation: float 3s ease-in-out infinite, fadeInBtn 2.5s ease forwards;
      animation-delay: 2.2s;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-8px); }
      100% { transform: translate(-50%, -50%) translateY(0); }
    }

    @keyframes fadeInBtn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 1rem;
        padding: 1rem 1.8rem;
      }
      .or-button {
        width: 70px;
        height: 70px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="loader-ring"></div>
    <div class="loader-text">准备揭开秘密…</div>
  </div>

  <div class="container">
    <div class="half truth"></div>
    <div class="half dare"></div>

    <a href="play.html?mode=truth" class="btn btn-truth">真心话</a>
    <a href="play.html?mode=dare" class="btn btn-dare">大冒险</a>
    <div class="or-button">OR</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>抽我！ - Truth or Dare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/element-plus"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, "PingFang SC", sans-serif;
      background-color: #f5f5f5;
      transition: background 0.3s;
    }

    .app-container {
      padding: 2rem;
      text-align: center;
    }

    .draw-button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      font-size: 1.5rem;
      background-color: #3A8DFF;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .draw-button:hover {
      transform: scale(1.05);
    }

    .question-box {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #333;
      transition: opacity 0.5s ease;
    }

    .arrow {
      font-size: 2rem;
      cursor: pointer;
      margin-top: 1rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }

    .question-list {
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .question-list.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="app-container" :style="{ backgroundColor: mode === 'truth' ? '#E6F0FF' : '#E8F5E9' }">
      <h1>{{ mode === 'truth' ? '真心话时间' : '大冒险挑战' }}</h1>

      <button class="draw-button" @click="draw">抽我</button>

      <div class="question-box" v-if="currentQuestion">
        <el-card shadow="hover">{{ currentQuestion }}</el-card>
        <el-button type="primary" style="margin-top: 1rem;" @click="draw">不要停，继续</el-button>
      </div>

      <div class="arrow" @click="toggleList">⬇️</div>

      <div class="question-list" :class="{ show: listVisible }">
        <el-scrollbar height="200px">
          <el-list>
            <el-list-item v-for="(q, i) in questions" :key="i">{{ q }}</el-list-item>
          </el-list>
        </el-scrollbar>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const { createApp, ref: vueRef } = Vue;

    createApp({
      setup() {
        const mode = new URLSearchParams(location.search).get('mode') || 'truth';
        const questions = vueRef([]);
        const currentQuestion = vueRef('');
        const listVisible = vueRef(false);

        const loadQuestions = async () => {
          const snapshot = await get(ref(db, `questions/${mode}`));
          if (snapshot.exists()) {
            questions.value = snapshot.val();
          }
        };

        const draw = () => {
          if (questions.value.length === 0) return;
          const index = Math.floor(Math.random() * questions.value.length);
          currentQuestion.value = '';
          setTimeout(() => {
            currentQuestion.value = questions.value[index];
          }, 3000);
        };

        const toggleList = () => {
          listVisible.value = !listVisible.value;
        };

        loadQuestions();

        return {
          mode,
          questions,
          currentQuestion,
          draw,
          toggleList,
          listVisible
        };
      }
    }).use(ElementPlus).mount("#app");
  </script>
</body>
</html>
